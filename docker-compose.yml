version: '2'
services:
  lambda:
    command: sh -c "bundle install; sleep infinity"
    image: sh-wipe-data
    environment:
      ES_HOST: "elasticsearch:9200"
      AWS_ACCESS_KEY_ID: "xxx"
      AWS_SECRET_ACCESS_KEY: "yyy"
      ENV: development
      SLS_DEBUG: '*'
    volumes:
      - '.:/lambda'
    stdin_open: true
    tty: true
    container_name: 'lambda'
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.4.2
    container_name: sh-es-elk
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    mem_limit: 1g
    cap_add:
      - IPC_LOCK
    ports:
      - 9200:9200
